<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name, age, enrolled, score){
            this.name = name;
            this.age = age;
            this.enrolled = enrolled;
            this.score = score;
        }
        const students = [
            new Student('A',29,true,45),
            new Student('B',28,false,80),
            new Student('C',30,true,90),
            new Student('D',40,false,66),
            new Student('E',18,true,88),
        ];

        //student배열에서 점수가 90점인 학생의 이름을 콘솔에 출력
        let result1 = students.find(student=>student.score === 90);
        console.log(result1.name);
        //enrolled 값이 true인 학생만 새로운 배열로 만들어서 콘솔에 출력
        let result2 = students.filter(student => student.enrolled);
        //배열의 네임만 출력 하는법
        result2.forEach(value=> console.log(value.name));
        console.log(result2);
        //score만 배열(scores배열)로 만들어서 콘솔에 출력
        let scores = students.map(student => student.score);
        console.log(scores);
        //student배열에서 점수가 50점 이하가 있는지 체크하여 콘솔에 출력
        let result4 = students.some(student => student.score <= 50 );
        console.log(result4);
        //학생들의 score를 문자열로 만드시오
        let resultStr = scores.join(',');
        console.log(resultStr);
    </script>
</body>
</html>
